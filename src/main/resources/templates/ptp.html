<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:utext="${pageToProcess.data.title}"> Title </div>

	<th:block th:if="${pageToProcess.data.data !=null && !#lists.isEmpty(pageToProcess.data.data)}" th:each="item, status : ${pageToProcess.data.data}" >
		<th:block th:replace="fragments/subArticle :: subArticleFragment(${item}, ${status.index}, 0)">
		</th:block>
	</th:block>
	
</body>
</html>
